<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="main">
        <input type="text">
        <div class="today">
            <div class="important">
                <h1 class="condition"></h1>
                <img src="">
                <h2 class="location"></h2>
                <h1 class="temperature"></h1>
            </div>
            <div class="other">
                <h3>Feels like</h3>
                <h2 class="feelsLike"></h2>
                <h3>Humidity</h3>
                <h2 class="humidity"></h2>
                <h3>Chance of Rain</h3>
                <h2 class="chanceOfRain"></h2>
                <h3>Wind Speed</h3>
                <h2 class="windSpeed"></h2>
            </div>
        </div>
        <h1>Forecast</h1>
        <div class="forecast">
            <div>
                <h3 class="forecastDay"></h3>
                <h2 class="high"></h2>
                <h2 class="low"></h2>
            </div>
            <div>
                <h3 class="forecastDay"></h3>
                <h2 class="high"></h2>
                <h2 class="low"></h2>
            </div>
        </div>
    </div>
</body>
</html>
